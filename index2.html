<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Visualización D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        /* Estilo para el SVG */
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Visualización con D3.js</h1>
    <svg width="600" height="400"></svg>
    <script>
        const svg = d3.select("svg");
        // Aquí va tu código D3 para crear la visualización
        svg.append("circle")
            .attr("cx", 300)
            .attr("cy", 200)
            .attr("r", 100)
            .style("fill", "blue");
    </script>
</body>
</html>
